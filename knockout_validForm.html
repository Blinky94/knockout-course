<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" rel="stylesheet" href="knockout_basics.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='./bower_components/knockout/dist/knockout.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
    <script type="text/javascript" src="knockout_validForm.js"></script>
    <title></title>
</head>
<body>
    <div class="card" id="knockout-app">
        <header>
            Good Dog Walks Inc.
        </header>

        <div class="card-section" data-bind="visible: hasBeenSubmitted">
            <h2>Thank you for submitting the form!</h2>
            <p>Please check your email for a confirmation link.</p>
        </div>

        <div class="card-section" data-bind="visible: !hasBeenSubmitted()">
            <h2>Create Account</h2>
            <p>Enter your name and details to get that tail wagging</p>

            <form data-bind="submit: handleSubmit" method="post">
                <div class="field">
                    <label for="firstName">First Name*</label>
                    <input data-bind="value: firstName" type="text" id="first-name" />
                </div>

                <div class="field">
                    <label for="email">email Address*</label>
                    <input data-bind="value:emailAddress" type="text" placeholder="you@mail.com" id="email" />
                </div>

                <div class="field">
                    <label for="subscription">Subscription*</label>
                    <select name="subscription" id="subscription" data-bind="value: subscriptionType">
                        <option value="Standard">Standard</option>
                        <option value="Pro">Pro</option>
                        <option value="SuperPro">Super Pro</option>
                    </select>

                    <svg class="select_arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" viewBox="0 0 768 768">
                        <path fill="#222" d="M223.5 319.5h321l-160.5 160.5z"></path>
                    </svg>
                </div>


                <input type="submit" value="Continue" />
            </form>

            <footer>
                <span>Have a tail wagging day!</span>
            </footer>
        </div>
    </div>
</body>
</html>
